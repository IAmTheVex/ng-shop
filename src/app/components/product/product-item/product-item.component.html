<div class="product">
  <img class="image" alt="{{product.images[0].name}}" title="{{product.images[0].name}}" src="assets/{{product.images[0].path}}.png" width="100%" height="100%">
  <span class="name">{{ product.name }}</span>
  <span class="price">{{ product.price }} RON</span>
  <span class="description">{{ product.description }}</span>
  <div class="view" (click)="view(product.id)">View Product</div>
</div>
